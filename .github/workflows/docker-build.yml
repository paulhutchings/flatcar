name: Build Docker Image
on:
  workflow_call:
    inputs:
      folder:
        required: true
        type: string
      image-name:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Get current date/time for image tag
        uses: josStorer/get-current-time@v2
        id: timestamp
        with:
          format: YYYYMMDD

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Setup Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-iaas-${{ inputs.image-name }}
          restore-keys: ${{ runner.os }}-buildx-iaas-

      - name: Build and push Docker images
        uses: docker/build-push-action@v2.7.0
        with:
          context: docker/${{ inputs.folder }}
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: |
            ghcr.io/paulhutchings/${{ inputs.image-name }}:latest
            ghcr.io/paulhutchings/${{ inputs.image-name }}:${{ steps.timestamp.outputs.formattedTime }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache